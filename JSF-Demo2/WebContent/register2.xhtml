<!DOCTYPE html>
<html lang="tr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta charset="UTF-8"/>
<h:title>Student Registration</h:title>
</h:head>
<h:body>
	<h2>Student Details</h2>
	<hr/>
	<h:form>
		First Name : <h:inputText id="firstName" value="#{student2.firstName}"/>
		<br/>
		<br/>
		Last Name : <h:inputText id="lastName" value="#{student2.lastName}"/>
		<br/>
		<br/>
		City : 	<h:selectOneMenu value="#{student2.city}">
					<f:selectItem itemValue="01" itemLabel="Adana"/>
					<f:selectItem itemValue="06" itemLabel="Ankara"/>
					<f:selectItem itemValue="34" itemLabel="İstanbul"/>
					<f:selectItem itemValue="35" itemLabel="İzmir"/>
				</h:selectOneMenu>
		<br/>
		<br/>				
		<h:commandButton value="Save" action="register-confirm2"/>
	</h:form>
</h:body>
</html>
