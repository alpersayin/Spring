<!DOCTYPE html>
<html lang="tr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta charset="UTF-8"/>
<h:title>Student Registration</h:title>
</h:head>
<h:body>
	<h2>Student Details</h2>
	<hr/>
	<h:form>
		First Name : <h:inputText id="firstName" value="#{student3.firstName}"/>
		<br/>
		<br/>
		Last Name : <h:inputText id="lastName" value="#{student3.lastName}"/>
		<br/>
		<br/>
		City : 	<h:selectOneMenu value="#{student3.city}">
					<f:selectItems value="#{student3.cities}"/>
				</h:selectOneMenu>
		<br/>
		<br/>				
		<h:commandButton value="Save" action="register-confirm3"/>
	</h:form>
</h:body>
</html>
