<!DOCTYPE html>
<html lang="tr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta charset="UTF-8"/>
<h:title>Student Registration</h:title>
</h:head>
<h:body>
	<h2>Student Details</h2>
	<hr/>
	<h:form>
		First Name : <h:inputText id="firstName" value="#{student.firstName}"/>
		<br/>
		<br/>
		Last Name : <h:inputText id="lastName" value="#{student.lastName}"/>
		<br/>
		<br/>
		<h:commandButton value="Save" action="register-confirm"/>
	</h:form>
</h:body>
</html>
