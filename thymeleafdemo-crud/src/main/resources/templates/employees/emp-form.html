<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Merhaba Thymeleaf</title>
 	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
<div class="container">
<p class="h2 m-4"> Save Employee </p>
<hr>
<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
	
	<input type="hidden" th:field="*{id}">
	
	<input type="text" th:field="*{firstName}" class="form-control col-3 m-4"
	                   placeholder="FirstName"> <!-- emp.firstName gibi düşün -->
	<input type="text" th:field="*{lastName}" class="form-control col-3 m-4"
	                   placeholder="LastName">
	<input type="email" th:field="*{email}" class="form-control col-3 m-4"
	                   placeholder="Email">
	<button type="submit" class="btn btn-info col-2 m-4">Save</button>
	
</form>
<hr>
<a th:href="@{/employees/list}" class="m-4">Back to list</a>
</div>
</body>
</html>
