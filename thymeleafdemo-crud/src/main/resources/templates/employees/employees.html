<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Merhaba Thymeleaf</title>
 	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Employees</h1>
<hr>
<a th:href="@{/employees/add}" class="btn btn-primary">Add Employee</a>
<hr>
<table class="table table-striped">
	<thead class="thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="emp : ${empList}">
			<td th:text="${emp.firstName}"/>
			<td th:text="${emp.lastName}"/>
			<td th:text="${emp.email}"/>
			<td>  
				<a th:href="@{/employees/update(employeeId=${emp.id})}" class="btn btn-success">Update</a>
				<a th:href="@{/employees/delete(employeeId=${emp.id})}" class="btn btn-danger" 
					onclick="if (!confirm('Deleting?')) return false">Delete</a>
			<td/>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
