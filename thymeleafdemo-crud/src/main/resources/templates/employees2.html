<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Merhaba Thymeleaf</title>
</head>
<body>
<h1>Employees</h1>
<hr>
<table border="1">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="emp : ${empList}">
			<td th:text="${emp.firstName}"/>
			<td th:text="${emp.lastName}"/>
			<td th:text="${emp.email}"/>
	
		</tr>
	</tbody>
</table>
</body>
</html>
